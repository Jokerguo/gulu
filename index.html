<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>轱辘</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    body {
      font-size: var(--font-size);
    }
  </style>

  <style>
    .demo {
      border: 1px solid #666;
      min-height: 100px;
    }
    .sider{
      background-color: #999;
      width: 200px;
    }
    .header{
      background: red;
      height: 100px;
    }
  </style>

</head>
<body>
<div id="app">
  <g-layout style="height: 100vh;">
    <g-sider class="sider">sider</g-sider>
    <g-layout>
      <g-header class="header">header</g-header>
      <g-content class="demo">content</g-content>
      <g-footer class="demo">footer</g-footer>
    </g-layout>
  </g-layout>

</div>

<script src="src/app.js"></script>
</body>
</html>
