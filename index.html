<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>轱辘</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>

  <style>
    .demo {
      background: #ddd;
      border: 1px solid #666;
      height: 100px;
    }
  </style>

</head>
<body>
<div id="app">
  <g-row>
    <g-col span="24"  :ipad="{span:12}" :narrow-pc="{span:8}">
      <div class="demo"></div>
    </g-col>
    <g-col span="24" :ipad="{span:12}" :narrow-pc="{span:8,offset:8}">
      <div class="demo"></div>
    </g-col>
  </g-row>
</div>

<script src="src/app.js"></script>
</body>
</html>
